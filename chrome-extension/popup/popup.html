<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videorama Importer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="brand">
        <img src="../icons/icon-32.png" alt="Videorama" class="logo" />
        <div>
          <div class="title">Videorama</div>
          <div class="subtitle">Enviar URL actual</div>
        </div>
      </header>

      <label class="field">
        <span>URL a importar</span>
        <input id="importUrl" type="text" placeholder="https://..." />
        <small class="help">Detecta el video de la pestaña si es posible</small>
      </label>

      <div class="hint">
        Configura API base, librería y formato en el menú de Opciones.
      </div>

      <div class="actions">
        <button id="openOptions" type="button" class="ghost">Opciones</button>
        <button id="importBtn" type="button" class="primary">Importar</button>
      </div>

      <div class="section">
        <div class="section-title">Últimas 5 importaciones</div>
        <ul id="recentList" class="recent-list"></ul>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
