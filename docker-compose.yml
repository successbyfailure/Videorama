# Videorama v2.0.0 - Docker Compose Configuration

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: videorama-postgres
    environment:
      POSTGRES_USER: videorama
      POSTGRES_PASSWORD: videorama
      POSTGRES_DB: videorama
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U videorama"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery/background tasks)
  redis:
    image: redis:7-alpine
    container_name: videorama-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    # Option 1: Use pre-built image from GitHub Container Registry
    # image: ${BACKEND_IMAGE:-ghcr.io/successbyfailure/videorama/backend:latest}
    # Option 2: Build locally (comment image above and uncomment build below)
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videorama-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    user: "${VIDEORAMA_UID:-1000}:${VIDEORAMA_GID:-1000}"
    volumes:
      - ./backend:/app
      - ./storage:/storage
    # Don't expose port directly when using nginx - accessed through nginx
    expose:
      - "8000"
    # Uncomment ports below if you want direct access (development without nginx)
    # ports:
    #   - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://videorama:videorama@postgres:5432/videorama
      - STORAGE_BASE_PATH=/storage
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

  # Celery Worker (background tasks)
  celery-worker:
    # Option 1: Use pre-built image from GitHub Container Registry
    # image: ${BACKEND_IMAGE:-ghcr.io/successbyfailure/videorama/backend:latest}
    # Option 2: Build locally (comment image above and uncomment build below)
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videorama-celery
    command: celery -A app.tasks worker --loglevel=info
    user: "${VIDEORAMA_UID:-1000}:${VIDEORAMA_GID:-1000}"
    volumes:
      - ./backend:/app
      - ./storage:/storage
    environment:
      - DATABASE_URL=postgresql://videorama:videorama@postgres:5432/videorama
      - STORAGE_BASE_PATH=/storage
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  # Frontend (React)
  frontend:
    # Option 1: Use pre-built image from GitHub Container Registry
    # image: ${FRONTEND_IMAGE:-ghcr.io/successbyfailure/videorama/frontend:latest}
    # Option 2: Build locally (comment image above and uncomment build below)
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: videorama-frontend
    # Don't expose port directly when using nginx - accessed through nginx
    expose:
      - "5173"
    # Uncomment ports below if you want direct access (development without nginx)
    # ports:
    #   - "5173:5173"
    environment:
      # No VITE_API_URL - uses relative URLs through nginx proxy
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost}
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: videorama-nginx
    ports:
      - "80:80"
      # For HTTPS in production, uncomment and add SSL certificates:
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # For HTTPS, mount SSL certificates:
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # VHS (optional - for video hosting service)
  # vhs:
  #   image: vhs:latest
  #   container_name: videorama-vhs
  #   ports:
  #     - "8001:8000"
  #   volumes:
  #     - ./storage:/storage

volumes:
  postgres_data:
