# Videorama v2.0.0 - Docker Compose Configuration

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: videorama-postgres
    environment:
      POSTGRES_USER: videorama
      POSTGRES_PASSWORD: videorama
      POSTGRES_DB: videorama
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U videorama"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery/background tasks)
  redis:
    image: redis:7-alpine
    container_name: videorama-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videorama-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./storage:/storage
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://videorama:videorama@postgres:5432/videorama
      - STORAGE_BASE_PATH=/storage
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

  # Celery Worker (background tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videorama-celery
    command: celery -A app.tasks worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./storage:/storage
    environment:
      - DATABASE_URL=postgresql://videorama:videorama@postgres:5432/videorama
      - STORAGE_BASE_PATH=/storage
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: videorama-frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  # VHS (optional - for video hosting service)
